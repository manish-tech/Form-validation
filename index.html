<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    
    <div class="container my-3" >
        <h1>welcome to travelling form </h1>
        <form id = "taravelInfo">
            <div class="form-group">
                <label for="name">Name* </label>
                <input name = "name" type="text" class="form-control" id="name" placeholder="Enter your name" >
                <div id = "fname" class="invalid-feedback">
                  start with alphabets,Enter your valid name.
                </div>
              </div>
            <div class="form-group">
              <label for="email">Email address*</label>
              <input name = "email" type="text" class="form-control" id="email" placeholder="Enter the email" >
              <div id = "femail" class="invalid-feedback">
                
              </div>
            </div>
            <div class="form-group">
                <label for="number">Mobile number*</label>
                <input name = "number" type="text" class="form-control" id="number" placeholder="Enter the mobile number">
                <div id = "fnumber" class="invalid-feedback">
                   
                </div>
              </div>
            <div class="form-group">
              <label for="cars">Select your car*</label>
              <select name = "cars" class="form-control" id="cars">
                <option>Maruti 800</option>
                <option>Audi a4</option>
                <option>Tesla</option>
                <option>hyundai i20</option>
                <option>Maruti Baleno</option>
              </select>
              <div id = "fcars" class="invalid-feedback">
          
              </div>
    
            </div>
            <div class="form-group">
              <label for="address">Enter your address*</label>
              <textarea name ="address" class="form-control" id="address" rows="3" placeholder="Enter the address"></textarea>
              <div id = "faddress" class="invalid-feedback">
                
              </div>
            </div>
            <div class="form-group">
              <label for="Enter your message">Message</label>
              <textarea  name = "message" class="form-control" id="message" rows="3"></textarea>
              <div id = "fmessage" class="invalid-feedback">
                
              </div>
            </div>
            <button class="btn btn-primary">submit</button>
          </form>




    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
